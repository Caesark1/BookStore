{% extends '_base.html' %}
{% load static %}

{% block title %}
Home
{% endblock %}


{% block content %}
    <h1>Homepage</h1>
    <form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}" method="GET">
        <input name = "title" class="form-control mr-sm-2" type="text" placeholder="Title" aria-label="Search">
        <input name = "author" class="form-control mr-sm-2" type="text" placeholder="Author" aria-label="Search">
        <button type="submit">Search</button>
    </form>
    {% if user.is_authenticated %}
        Hi {{ user.username }}
        <p><a href="{% url 'account_logout' %}">Log Out</a></p>
    {% else %}
        <p>
            You are not logged in
        </p>
        <a href="{% url 'account_login' %}">Log In</a>
        <p><a href="{% url 'account_signup' %}">Sign Up</a></p>
    {% endif %}
    
{% endblock content %}
